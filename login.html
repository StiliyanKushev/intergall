<main class="site-login">
    <div class="wrapper">
        <section>
            <h1>LOGIN <span class="important-text">NOW</span></h1>
            <p>and be part of the big picture</p>
        </section>
        <section>
            <div class="container">
                <form action="#">
                    <div>
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" placeholder="stiliyankushev">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="********">
                    </div>
                    <div>
                        <input class="button-submit" type="button" value="LOGIN" onclick="login()">
                        <a href="{{site.baseurl}}/register">I don't have an account yet.</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
