---
layout: default
title: Register
permalink: /register/
---

<main class="site-register">
    <div class="wrapper">
        <section>
            <h1>REGISTER <span class="important-text">NOW</span></h1>
            <p>and be part of the big picture</p>
        </section>
        <section>
            <div class="container">
                <form action="#">
                    <div>
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" placeholder="stiliyankushev">
                        <label for="email">EMAIL (optional)</label>
                        <input type="email" id="email" placeholder="stiliyan@softuni.bg">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="********">
                        <label for="re-password">REPEAT PASSWORD</label>
                        <input type="password" id="re-password" placeholder="********">
                    </div>
                    <div>
                        <input class="button-submit" type="button" value="REGISTER" onclick="register()">
                        <a href="{{site.baseurl}}/login">I already have an account.</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
